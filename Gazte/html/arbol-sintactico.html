<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Árbol sintáctico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/arbol-sintactico-style.css">


</head>
<body>
    <div class="titulua">
        <h1>ÁRBOLES SINTÁCTICOS</h1>
    </div>
    <div class="frase">
        <form class="formularioa">
            <li class="text">
                <input id="frase" type="text" placeholder="Escribe la frase que quieres analizar">
            </li>
            <li><button type="button" onclick=escribirFrase()><i class="fa fa-pencil"></i></button></li>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col-8">
            <div class="arbol">
                <table id="tabla" class="tabla">
                    <tr id="frase-tabla">
                        <th></th>
                    
                    </tr>
                    <tr id="1"></tr>
                    <tr id="2"></tr>
                    <tr id="3"></tr>
                    <tr id="4"></tr>
                    <tr id="5"></tr>
                    <tr id="6"></tr>           
                  
                </table>
            </div>
        </div>
        <div class="col-4">
            <form class="formularioa-sintactica">
                <li class="text">
                    <input id="forma-sintactica" type="text" placeholder="Función sintáctica">
                </li>
                <li class="text">
                    <input id="nivel-arbol" type="text" placeholder="Nivel de árbol">
                </li>
                <li><button type="button" onclick=anadirInformacionArbol()><i class="fa fa-plus"></i></button></li>
            </form>
            <div class="basura">
                <button class="btn"><i class="fa fa-refresh" onclick=window.location.reload()></i></button>
            </div>
        </div>

    </div>
    

    <script type="text/javascript" src="../js/arbol-sintactico.js"></script>
</body>
</html>
