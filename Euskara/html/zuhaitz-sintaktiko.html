<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Zuhaitz sintaktikoak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/zuhaitz-sintaktiko-style.css">


</head>
<body>
    <div class="titulua">
        <h1>ZUHAITZ SINTAKTIKOAK</h1>
    </div>
    <div class="frase">
        <form class="formularioa">
            <ul class="hasiera">
                <li class="text">
                    <input id="frase" type="text" placeholder="Idatzi aztertu nahi duzun esaldia">
                </li>
                <li><button type="button" onclick=escribirFrase()><i class="fa fa-pencil"></i></button></li>
                <li class="basura"><button class="btn"><i class="fa fa-refresh" onclick=window.location.reload()></i></button></li>    
            </ul>
        </form>
    </div>
    <hr>
        <form class="formularioa" style="display: block; padding-left: 60px;">
            <ul class="hasiera">
                <li class="text">
                    <input id="ezkutuSub" type="text" placeholder="Ezkutuko subjektua gehitu" style="width: 300px;">
                </li>
                <li><button type="button" onclick=ezkutuSubjektuGehitu()><i class="fa fa-plus"></i></button></li></ul>
        </form>
    
    <div class="frase">
        <form class="formularioa-sintactica">
            <li class="text">
                <input id="forma-sintactica" type="text" placeholder="Funtzio sintaktikoa">
            </li>
            <li class="text">
                <input id="nivel-arbol" type="text" placeholder="Zuhaitzaren maila">
            </li>
            <li><button type="button" onclick=anadirInformacionArbol()><i class="fa fa-plus"></i></button></li>
        </form>
    </div>
    <div style="margin-top: 30px;">
        <div class="arbol">
            <table id="tabla" class="tabla">
                <tr id="frase-tabla">
                    <th></th>
                
                </tr>
                <tr id="1"></tr>
                <tr id="2"></tr>
                <tr id="3"></tr>
                <tr id="4"></tr>
                <tr id="5"></tr>
                <tr id="6"></tr>           
              
            </table>
        </div>
    </div>
    

    <script type="text/javascript" src="../js/zuhaitz-sintaktiko.js"></script>
</body>
</html>
