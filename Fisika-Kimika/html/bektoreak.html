<head>
<meta charset="UTF-8">

<title>Bektoreak marrazten</title>
<link rel="icon" type="image/x-icon" href="../../logo.png">


</head>
<body>
<div class="row">
    <div class="column left">
        <form id="funtzio-mota" class="botoiak">           

            <div>
                <input type="radio" name="toggle" id="toggle1" class="toggle">
                <label for="toggle1">Zuzena</label>                      
            </div>
            
            <div>
                <input type="radio" name="toggle" id="toggle2" class="toggle">
                <label for="toggle2">Bektorea</label>
            </div> 

            <ul style="justify-content: space-around; padding-left: 0px;">
                <li><button id="desegin" type="button" onclick=undo() onmouseenter="handlerIn()" onmouseleave="klik(id)"><i class="fa fa-refresh" style="font-size: 40px;"></i> Desegin</button></li> 
                <li><button id="kopiatuu" type="button" onmouseenter="handlerIn()" onmouseleave="klik(id)"  onclick=kopiatu()><i class="fa fa-copy" style="font-size: 40px;"></i> Kopiatu</button></li>
            </ul>
        </form> 

        
    </div>
    <div class="column center">
        <div class="grid-container" id="grafikoa">
            <!-- This div will be populated dynamically -->
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/bektoreak.js"></script>
<script type="text/javascript" src="../js/begirada-klik.js"></script>
<script type="text/javascript" src="../js/kopiatu.js"></script>
</body>
</html>
